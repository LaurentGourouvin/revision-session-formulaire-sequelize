<html>
<head>
<meta charset='utf-8'>
<style>
  #mld .relation { font-variant: small-caps; font-weight: bold }
  #mld .primary { text-decoration: underline }
  #mld .foreign { font-style: oblique }
  #mld .normal { }
</style>
</head>
<body>
<div id='mld'>
<div>
  <span class='relation'>USER</span> (
    <span class='primary'>code user</span>,
    <span class='normal'>name</span>,
    <span class='normal'>password</span>,
    <span class='normal'>email</span>,
    <span class='foreign'>code role</span>
  )
</div>
<div>
  <span class='relation'>ROLE</span> (
    <span class='primary'>code role</span>,
    <span class='normal'>role description</span>
  )
</div>
</div>
</body>
</html>
